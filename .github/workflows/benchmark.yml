name: Benchmark

on:
  pull_request:
    branches: [main, dev, p5]
  push:
    branches: [main, dev, p5]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  benchmark:
    name: Run Performance Benchmarks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo Registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo Index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Build Artifacts
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-benchmark-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Benchmarks
        run: cargo bench --bench scan_performance 2>&1 | tee benchmark-output.txt

      - name: Store Benchmark Results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            benchmark-output.txt
            target/criterion/

      - name: Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('benchmark-output.txt', 'utf8');

            // Extract summary lines (time estimates)
            const lines = output.split('\n');
            const timeLines = lines.filter(line => line.includes('time:') || line.includes('Benchmarking'));
            const summary = timeLines.slice(0, 20).join('\n'); // First 20 relevant lines

            const body = `## Benchmark Results\n\nBenchmarks completed successfully!\n\n\`\`\`\n${summary}\n\`\`\`\n\nðŸ“Š Full results and HTML reports available in workflow artifacts.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
